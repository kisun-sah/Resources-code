<head>

    <style>
        .parent{
         display: flex;
         background-color: yellow;
         
        }
        .child{

            border: 1px solid #100e0e;
            flex-grow: 1;
        }

        .child1{
            width: 100px;
        }
        .child2{ 
            width: 200px;
        }
    </style>
</head>
<body>
    <div  class="parent">
        <div class="child child1">1</div>
        <div class="child child2">2</div>
        <div class="child child3">3</div>
        <div class="child child4">4</div>
        <div class="child child5">5</div>
    </div>
</body>
